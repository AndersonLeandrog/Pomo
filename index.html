<!DOCTYPE html>
<html lang="pt-BR">
  <link rel="shortcut icon" href="/img/favicon.png">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TakeFocus, O seu aplicativo pomodoro</title>

    <!--css-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!--js-->
    <script type="text/javascript" src="js/carregarPagina.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/temas.js"></script>
 
  </head>

  <body>
    <div class="App">
      <div class="header">
        <img src="https://image.flaticon.com/icons/png/512/1591/1591801.png" alt="icone-tomate">
        <h2 class="title">TakeFocus</h2>
        <h4>O seu aplicativo Pomodoro.</h4>
      </div>

      <div class="bar">
        <div class="progressbar"></div>
      </div>

      <ul class="box-option">
          <li class="li" onclick="tresMinutos()">3 Minutos</li>
          <li class="li" onclick="cincoMinutos()">5 Minutos</li>
          <li class="li" onclick="quinzeMinutos()">15 Minutos</li>
      </ul>

      <div class="app-box">
        <h1 class="relogio">25:00</h1>
      </div>

      <div class="buttons">
        <button onclick="iniciar()" class="iniciar">start</button>
        <button onclick="parar()">stop</button>
        <button onclick="resetar()">reset</button>
      </div>

      <div class="box-nota">
        <input type="text" title="" placeholder="Adicione uma nota...">
        <button class="add" onclick="adicionarNota()">add</button>

        <div class="checkBox">
          <input type="checkbox" name="check" id="check" checked>
          <label for="check">remova a nota quando a contagem finalizar</label>
        </div>

        <div class="eNota">
          <p class="pNota">+</p>
          <img class="rem" src="img/remove.png" alt="icone-remover-nota" onclick="removerNota()" style="display: none;">
        </div>
      </div>

      <div class="theme-box">
        <div class="themes" id="de">
          <p>De</p>
        </div>

        <div class="themes" id="bk">
          <p class="bk">Bk</p>
          <img src="img/see.png" class="pay">
        </div>

        <div class="themes" id="cr">
          <p>Cr</p>
        </div>

        <div class="themes" id="co">
          <p>Co</p>
          <img src="img/see.png" class="pay">
        </div>

        <div class="themes" id="gr">
          <p>Gr</p>
          <img src="img/see.png" class="pay">
        </div>
      </div>

      <div class="social-box">
        <a href="https://github.com/AndersonLeandrog">
          <img src="https://image.flaticon.com/icons/png/512/2111/2111425.png" alt="github">
        </a>

        <a href="https://www.facebook.com/andersonlfb">
          <img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="facebook">
        </a>

        <a href="https://twitter.com/AndersonLetw">
          <img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="twitter">
        </a>

        <a href="https://linkedin.com">
        <img src="https://image.flaticon.com/icons/png/512/733/733561.png" alt="linkedin">
        </a>
      </div>
    </div>
  </body>
</html>
