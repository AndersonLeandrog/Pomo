<!DOCTYPE html>
<html lang="pt-BR">
  <link rel="shortcut icon" href="img/tomato.png">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TakeFocus, o seu aplicativo pomodoro.</title>

    <!--CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!--JS & JQuery-->
    <script type="text/javascript" src="js/info.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/config.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="box-icon">
      <button class="icon">
        <img src="img/resize.png" class="resize" alt="resize">
      </button>
  
      <button class="icon">
        <img src="img/config.png" class="config" alt="config">
      </button>
    </div>

    <div class="box-config">
      <p>temas</p>
      <ul>
        <li class="de">De</li>
        <li class="bk">Bk</li>
        <li class="md">Md</li>
        <li class="co">Co</li>
        <li class="gr">Gr</li>
      </ul>
      <div class="buy">Apoie o desenvolvedor</div>
    </div>

    <div class="App">
      <div class="header">
        <img src="img/tomato.png" alt="tomate">
        <h2 class="title">TakeFocus</h2>
        <h4>O seu aplicativo Pomodoro.</h4>
      </div>

      <div class="bar">
        <div class="progressbar"></div>
      </div>

      <ul class="box-option">
          <li class="addtree">3 Minutos</li>
          <li class="addfive">5 Minutos</li>
          <li class="addfifteen">15 Minutos</li>
      </ul>

      <div class="app-box">
        <h1 class="relogio">25:00</h1>
      </div>

      <div class="buttons">
        <button class="iniciar">start</button>
        <button class="parar">stop</button>
        <button class="resetar">reset</button>
      </div>

      <div class="box-nota">
        <input type="text" title="" placeholder="Adicione uma nota...">
        <button class="add">add</button>

        <div class="checkBox">
          <input type="checkbox" name="check" id="check" checked>
          <label for="check">remova a nota quando a contagem finalizar</label>
        </div>

        <div class="eNota">
          <p class="pNota">+</p>
          <img class="rem" src="img/remove.png" alt="icone-remover-nota" style="display: none;">
        </div>
      </div>

      <div class="social-box">
        <a href="https://github.com/AndersonLeandrog">
          <img src="img/github.png" alt="github">
        </a>

        <a href="https://www.facebook.com/andersonlfb">
          <img src="img/facebook.png" alt="facebook">
        </a>

        <a href="https://twitter.com/AndersonLetw">
          <img src="img/twitter.png" alt="twitter">
        </a>

        <a href="https://linkedin.com">
        <img src="img/linkedin.png" alt="linkedin">
        </a>
      </div>
    </div>
  </body>
</html>
