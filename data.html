<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="shortcut icon" href="img/tomato.png"/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeFocus/Data</title>

    <!--CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="App">
        <div class="header">
            <img src="img/tomato.png" alt="icone-tomate">
            <h2 class="title">TakeFocus</h2>
            <h4>O seu aplicativo Pomodoro.</h4>
        </div>

        <div class="box-pay">
            <p>
                Insira o seu e-mail e clique em próximo, é importante inserir os dados certos,
                pois a versão premium do aplicativo será enviada através do e-mail após a confirmação
                do pagamento.
            </p>

            <input type="email" name="mail" id="mail" placeholder="insira o seu e-mail...">
            <input type="email" name="mail" id="nmail" placeholder="insira um segundo e-mail...">
            <button>Próximo</button>
        </div>
    </div>

    <script>
        $('button').click(() => {
            const email = $('#mail').val()
            const nmail = $('#nmail').val()
            if(email != '' && email.length >= 15 && nmail != '' && nmail.length >= 15 && email != nmail) {
                email.indexOf('@') > -1 && nmail.indexOf('@') > -1? location.href='pay.html' : null
            } else {
                alert('Esse e-mail não é válido, veja se ele está correto ou use outro.') 
            }              
        }) 
    </script>
</body>
</html>
